<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="left-section">
            <p class="logo-text">
                <img src="./images/odin-lined.png" width="100px" height="100px">
                <span>ODIN</span>
            </p>
            <p class="image-credit">
                Photo  by <a href="https://unsplash.com/photos/25xggax4bSA">
                    Hail west</a> on <a href="https://unsplash.com/photos/25xggax4bSA">unsplash</a>
                </a>
            </p>
        </div>

        <div class="right-section">
            <div class="intro-text">
                <p>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.
                </p>
                <p>YOU know you want to</p>
            </div>

           
                <form novalidate>
                    <h2>Let's do this!</h2>
                  <div class="form-row">
                
                    <div class="form-column">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" />
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="mail" id="email" name="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required
                            minlength="8" />
                        </div>
                    </div>
                    <div class="form-column">    
                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" />
                        </div>
                        <div class="form-group">    
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" />
                        </div>
                        <div class="form-group">    
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="password" required 
                            minlength="8" />
                        </div>
                    </div>    
                </form>
            </div>
            <div class="form-button">
                <button>Create Account</button>
                <p>Already have an account?<a href="">Log in</a></p>
            </div>
        </div>    
    </div>    
</body>
</html>
